<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #ddd;
    }
    h2 {
      color: #B3122D;
    }
    .message-box {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nouveau message reçu sur Music Band Website</h2>
    <p><strong>Nom :</strong> {{name}}</p>
    <p><strong>Email :</strong> {{email}}</p>
    <p><strong>Message :</strong></p>
    <div class="message-box">{{message}}</div>
    <hr>
    <p style="font-size:12px; color:#666;">Cet email a été généré automatiquement par le site Music Band.</p>
  </div>
</body>
</html>
