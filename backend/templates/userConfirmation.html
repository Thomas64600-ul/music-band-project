<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #ddd;
    }
    h2 {
      color: #00E0FF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Merci pour votre message, {{name}} 🎶</h2>
    <p>Nous avons bien reçu votre demande et nous vous répondrons dans les plus brefs délais.</p>
    <p>Votre message :</p>
    <blockquote style="color:#333;">{{message}}</blockquote>
    <hr>
    <p style="font-size:12px; color:#666;">À bientôt,<br>L'équipe Music Band</p>
  </div>
</body>
</html>
